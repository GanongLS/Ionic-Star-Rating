<div>
	<p>{{ message }}</p>
	<ion-icon name="star" *ngFor="let i of [1, 2, 3, 4, 5]" (click)="rate(i)" [ngStyle]="{ color: getColor(i) }"> </ion-icon>
	<ion-label>message</ion-label>
	<ion-input type="text" [(ngModel)]="message" (ngModelChange)="onMessageChange($event)"></ion-input>

	<!-- <ion-label>note</ion-label>
	<ion-input type="text" [(ngModel)]="note" (ngModelChange)="onNoteChange($event)"></ion-input> -->
</div>
